<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box model</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .box{
        border: 1px solid darkred;
        width: 100px;
        height: 100px;
        padding: 10px;
        margin: 10px 5px;
    }
    .span-box{
        display: block;
        border: 2px solid olivedrab;
        /*width: 100px;*/
        /*height: 100px;*/
        padding: 10px;
        margin: 10px 5px;
    }
</style>
<body>
<div class="box">box</div>
<span class="span-box">span box</span>
<!--/*인라인 요소의 대표적 예*/-->

</body>
</html>
